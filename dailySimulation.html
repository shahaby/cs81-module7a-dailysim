<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Daily Schedule Simulation</title>
  </head>
  <body
    style="
      font-family: sans-serif;
      text-align: center;
      padding-top: 60px;
      background-color: #eef;
    "
  >
    <h1>My Simulated Day</h1>
    <div id="output" style="margin-top: 40px; font-size: 1.5rem"></div>

    <script>
      const output = document.getElementById("output");

      // Add at least 6 personal or creative activities with timing
      const activities = [
        { time: 0, message: "Beat the sun up!" },
        { time: 2000, message: "Having brekkie!" },
        { time: 4000, message: "Lock in on studies!" },
        { time: 6000, message: "Break for lunch!" },
        { time: 8000, message: "Walk the dogs!" },
        { time: 10000, message: "Dinner time!" },
      ];

      // Set timeouts for each activity
      activities.forEach((activity) => {
        setTimeout(() => {
          output.innerHTML += `<p>${activity.message}</p>`;
        }, activity.time);
      });
    </script>
  </body>
</html>
